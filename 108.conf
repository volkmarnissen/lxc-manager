## OCI LXC Deployer
#
#Managed by **oci-lxc-deployer**.
#
#Application%3A OCI LXC Deployer (oci-lxc-deployer)
#
#OCI image%3A ghcr.io/modbus2mqtt/oci-lxc-deployer%3Alatest
arch: amd64
cmode: console
entrypoint: /usr/local/bin/entrypoint-wrapper.sh lxc-manager --local /config --secretsFilePath /secure/secret.txt
hostname: lxc-manager
memory: 512
mp0: /rpool/volumes/lxc-manager/config,mp=/config
mp1: /rpool/volumes/lxc-manager/secure,mp=/secure
net0: name=eth0,bridge=vmbr0,host-managed=1,hwaddr=BC:24:11:51:F8:74,ip=dhcp,type=veth
ostype: alpine
rootfs: local-zfs:subvol-108-disk-0,size=4T
swap: 512
unprivileged: 1
lxc.environment.runtime: PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
lxc.environment.runtime: NODE_VERSION=20.19.6
lxc.environment.runtime: YARN_VERSION=1.22.22
lxc.environment.runtime: NODE_ENV=production
lxc.environment.runtime: LXC_MANAGER_USER_HOME=/home/lxc
lxc.environment.runtime: HOME=/home/lxc
lxc.init.cwd: /
lxc.signal.halt: SIGTERM
