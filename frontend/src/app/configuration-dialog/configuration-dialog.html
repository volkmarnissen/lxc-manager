<div class="dialog" [class.ssh-dialog]="sshMode">
	@if (sshMode) {
		<h3>SSH Konfiguration</h3>
		<form (ngSubmit)="save()">
			<div class="form-row">
				<label for="ssh-host">Host:</label>
				<input id="ssh-host" [(ngModel)]="ssh.host" name="host" required />
			</div>
			<div class="form-row">
				<label for="ssh-port">Port:</label>
				<input id="ssh-port" type="number" [(ngModel)]="ssh.port" name="port" required min="1" max="65535" />
			</div>
			<div class="dialog-actions">
				<button type="submit" [disabled]="loading">Save</button>
				<button type="button" (click)="cancel()">Cancel</button>
			</div>
			@if (error) {
				<div class="error">{{ error }}</div>
			}
		</form>
	}
</div>
